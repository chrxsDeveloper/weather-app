<div class="flex flex-col {{ item.isNow ? '' : 'ml-[22px]' }}">
    <div class="grid justify-items-center mb-3">
        <span class="text-[11px]">
            <span class="font-semibold">{{ displayHour }}</span>
            <span *ngIf="!isNow && !isSunInfo">&nbsp;Uhr</span>
        </span>
    </div>
    <div class="grid justify-items-center h-4">
        <img [alt]="svgIconAlt" [src]="svgIconSrc" draggable="false"/>
    </div>
    <div class="grid justify-items-center mt-3">
        <span class="text-sm font-semibold">{{ displayTemp }}</span>
    </div>
</div>
