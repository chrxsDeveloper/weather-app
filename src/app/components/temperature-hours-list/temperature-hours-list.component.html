<app-card>
    <div class="grid grid-rows-3 gap-1 pt-1">
        <span class="border-b border-white border-opacity-30 text-gray-200 row-span-1 pb-2.5 text-[11px] h-fit">{{ headlineMsg }}</span>
        <ul class="row-span-2 flex flex-rows flex-4 overflow-x-auto disc-none no-scrollbar text-white">
            <li *ngFor="let item of temperatureList">
                <app-temperature-hour [item]="item"></app-temperature-hour>
            </li>
        </ul>
    </div>
</app-card>
